<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Grid</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --hover-bg: #2c2c2c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        /* --- Grid View Styles --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding-bottom: 50px;
        }

        .app-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            text-align: center;
        }

        .app-card:hover {
            transform: translateY(-5px);
            background-color: var(--hover-bg);
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .app-name {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* --- Banner Page Styles --- */
        #banner-page {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        .back-btn {
            align-self: flex-start;
            background: none;
            border: none;
            color: #4da6ff;
            font-size: 1.2rem;
            cursor: pointer;
            margin-bottom: 20px;
            padding: 10px 0;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .banner-container {
            width: 100%;
            height: 300px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        /* Text inside the banner placeholder */
        .banner-text {
            font-size: 3rem;
            font-weight: 800;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            z-index: 2;
        }

        .app-details {
            text-align: center;
            max-width: 600px;
        }

        .download-btn {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <div id="grid-view">
            <header>
                <h1>My Apps</h1>
                <p style="color: #888;">Select an app to view details</p>
            </header>
            <div class="app-grid" id="app-grid">
                </div>
        </div>

        <div id="banner-page">
            <button class="back-btn" onclick="showGrid()">‚Üê Back to Apps</button>
            
            <div class="banner-container" id="detail-banner">
                <span class="banner-text" id="detail-title">App Name</span>
            </div>

            <div class="app-details">
                <h2 id="detail-name-sub">App Name</h2>
                <p>Experience the ultimate features of this application. Click below to get started.</p>
                <button class="download-btn">Open App</button>
            </div>
        </div>
    </div>

    <script>
        // Data for the apps
        const apps = [
            { name: "Sora AI", color: "linear-gradient(135deg, #000000, #434343)", bannerColor: "#333" },
            { name: "ChatGPT", color: "linear-gradient(135deg, #74AA9C, #10A37F)", bannerColor: "#10A37F" },
            { name: "YouTube", color: "linear-gradient(135deg, #FF0000, #CC0000)", bannerColor: "#FF0000" },
            { name: "Threads", color: "linear-gradient(135deg, #000000, #333333)", bannerColor: "#1a1a1a" },
            { name: "Instagram", color: "linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045)", bannerColor: "#C13584" },
            { name: "Roblox", color: "linear-gradient(135deg, #000000, #DE2A2A)", bannerColor: "#DE2A2A" },
            { name: "PJSK (TW)", color: "linear-gradient(135deg, #33CCBB, #00AA99)", bannerColor: "#33CCBB" }, // Project Sekai
            { name: "Clash Royale", color: "linear-gradient(135deg, #2D63D8, #5A91FF)", bannerColor: "#2D63D8" },
            { name: "Brawl Stars", color: "linear-gradient(135deg, #FFC400, #FF9100)", bannerColor: "#FFC400" }
        ];

        const gridContainer = document.getElementById('app-grid');
        const gridView = document.getElementById('grid-view');
        const bannerPage = document.getElementById('banner-page');
        
        // Elements to update in banner page
        const detailBanner = document.getElementById('detail-banner');
        const detailTitle = document.getElementById('detail-title');
        const detailNameSub = document.getElementById('detail-name-sub');

        // Function to render the grid
        function renderGrid() {
            gridContainer.innerHTML = '';
            apps.forEach(app => {
                const card = document.createElement('div');
                card.className = 'app-card';
                card.onclick = () => showBanner(app);

                // Create the icon box with initials
                const initials = app.name.substring(0, 2).toUpperCase();
                
                card.innerHTML = `
                    <div class="app-icon" style="background: ${app.color}">
                        ${initials}
                    </div>
                    <div class="app-name">${app.name}</div>
                `;
                gridContainer.appendChild(card);
            });
        }

        // Function to switch to Banner view
        function showBanner(app) {
            // Populate data
            detailTitle.textContent = app.name;
            detailNameSub.textContent = app.name;
            
            // Set banner background
            // Since we don't have real images, we use the gradient/color
            detailBanner.style.background = app.color;

            // Hide Grid, Show Banner
            gridView.style.display = 'none';
            bannerPage.style.display = 'flex';
        }

        // Function to go back to Grid
        function showGrid() {
            bannerPage.style.display = 'none';
            gridView.style.display = 'block';
        }

        // Initialize
        renderGrid();
    </script>
</body>
</html>
