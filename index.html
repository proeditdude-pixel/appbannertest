<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>School App Store</title>

    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const currentAppId = urlParams.get('id');
            if (currentAppId && /^\d+$/.test(currentAppId)) {
                document.write('<meta name="apple-itunes-app" content="app-id=' + currentAppId + '">');
            }
        })();
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-gray-bg: #F2F2F7;
            --ios-red: #FF3B30;
            --mdm-bg-backdrop: #1c1c1e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { margin: 0; padding: 0; background-color: var(--ios-gray-bg); height: 100vh; overflow: hidden; }

        /* LOADING */
        #global-loader {
            position: fixed; inset: 0; background: #fff; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid var(--ios-blue); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* THEME: MDM (Desktop) */
        body.theme-mdm { background-color: var(--mdm-bg-backdrop); display: flex; align-items: center; justify-content: center; }
        
        .mdm-window {
            display: none; width: 95%; max-width: 1200px; height: 90vh;
            background: #fff; border-radius: 12px; box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            flex-direction: column; overflow: hidden; position: relative;
        }
        body.theme-mdm .mdm-window { display: flex; }

        .mdm-header {
            height: 60px; border-bottom: 1px solid #e5e5e5; display: flex;
            align-items: center; padding: 0 20px; justify-content: space-between;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
        }
        .mdm-controls { display: flex; gap: 10px; }
        .mdm-btn {
            padding: 6px 12px; border: 1px solid #d1d1d6; border-radius: 6px;
            color: var(--ios-blue); cursor: pointer; background: #fff; display: flex; align-items: center; gap: 5px;
        }
        .mdm-btn:hover { background: #f2f7ff; }

        .mdm-body { flex: 1; overflow: hidden; position: relative; }
        .app-table { width: 100%; border-collapse: collapse; }
        .app-table th { text-align: left; padding: 12px 20px; border-bottom: 1px solid #eee; background: #f9f9f9; color: #888; position: sticky; top: 0; }
        .app-table td { padding: 12px 20px; border-bottom: 1px solid #f5f5f5; cursor: pointer; }
        .app-table tr:hover { background: #f0f0f0; }

        /* THEME: CLASSIC (Mobile) */
        .classic-ui { display: none; flex-direction: column; height: 100%; background: #fff; }
        body:not(.theme-mdm) .classic-ui { display: flex; }

        .classic-nav {
            padding: 15px; border-bottom: 1px solid #eee; background: rgba(255,255,255,0.95);
            display: flex; justify-content: space-between; align-items: center;
        }
        .classic-item { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #efeff4; cursor: pointer; }
        .classic-icon { width: 60px; height: 60px; border-radius: 14px; background: #eee; background-size: cover; margin-right: 15px; }

        /* DETAIL VIEW */
        .detail-view {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: #fff; z-index: 50; overflow-y: auto; display: none;
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .app-header-icon { width: 118px; height: 118px; border-radius: 26px; background: #eee; background-size: cover; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .install-btn { background: var(--ios-blue); color: white; padding: 10px 30px; border-radius: 20px; text-decoration: none; display: inline-block; font-weight: 700; }

        /* MODALS (Admin & Report) */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 5000;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-box {
            background: #fff; width: 90%; max-width: 400px; padding: 20px;
            border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: popIn 0.2s ease-out;
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .input-std { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; }
        .btn-blue { width: 100%; padding: 12px; background: var(--ios-blue); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        
        /* COMMENTS */
        .rating-card { background: #f9f9f9; padding: 15px; border-radius: 12px; margin-bottom: 10px; }

    </style>
</head>
<body class="theme-mdm">

    <div id="global-loader">
        <div class="spinner"></div>
        <div>Loading Store...</div>
    </div>

    <div class="mdm-window">
        <div class="mdm-header">
            <div style="font-weight:700; font-size:18px;">School MDM</div>
            <div class="mdm-controls">
                <button class="mdm-btn" onclick="toggleTheme()">
                    <i class="ph ph-sun"></i> Theme
                </button>
                <button class="mdm-btn" onclick="openReportModal()">
                    <i class="ph ph-warning-circle"></i> Report
                </button>
            </div>
        </div>
        <div class="mdm-body">
            <div id="mdm-list-view" style="height:100%; overflow-y:auto;">
                <table class="app-table">
                    <thead><tr><th width="70">Icon</th><th>App Name</th><th>Version</th><th>Action</th></tr></thead>
                    <tbody id="mdm-table-body"></tbody>
                </table>
            </div>
            <div id="mdm-detail-view" class="detail-view"></div>
        </div>
    </div>

    <div class="classic-ui">
        <div class="classic-nav">
            <div style="font-size:20px; font-weight:700;">FemDihShop</div>
            <div style="display:flex; gap:15px; color:var(--ios-blue);">
                <i class="ph ph-sun" style="font-size:24px;" onclick="toggleTheme()"></i>
                <i class="ph ph-warning-circle" style="font-size:24px;" onclick="openReportModal()"></i>
            </div>
        </div>
        <div id="classic-list-body" style="flex:1; overflow-y:auto;"></div>
        <div id="mobile-detail-view" class="detail-view" style="z-index:200;"></div>
    </div>


    <div id="report-modal" class="overlay">
        <div class="modal-box">
            <h3 style="margin-top:0;">Report Issue</h3>
            <p style="color:#666; font-size:14px;">Found a bug or broken app? Let us know.</p>
            <textarea id="report-text" class="input-std" rows="4" placeholder="Describe the issue..."></textarea>
            <div style="display:flex; gap:10px;">
                <button class="btn-blue" style="background:#eee; color:#333;" onclick="document.getElementById('report-modal').style.display='none'">Cancel</button>
                <button class="btn-blue" onclick="sendReport()">Send Report</button>
            </div>
        </div>
    </div>

    <div id="admin-login" class="overlay" style="background:#f5f5f7; display:none;">
        <div style="text-align:center; margin-top:100px; width:100%; max-width:400px; margin-left:auto; margin-right:auto;">
            <i class="ph ph-lock-key" style="font-size:40px; color:#999; margin-bottom:20px;"></i>
            <h2>Restricted</h2>
            <input type="password" id="admin-pin" class="input-std" style="text-align:center; font-size:24px; letter-spacing:5px;" placeholder="PIN">
            <button class="btn-blue" onclick="checkAdmin()">Unlock</button>
            <button style="margin-top:20px; border:none; background:none; color:#888; cursor:pointer;" onclick="location.href='?'">Exit</button>
        </div>
    </div>

    <div id="admin-dash" class="overlay" style="background:#f5f5f7; display:none; align-items:flex-start; overflow-y:auto;">
        <div style="width:100%; max-width:600px; margin:40px auto; padding:20px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h2>Manager Dashboard</h2>
                <button onclick="location.href='?'" style="color:red; border:none; background:none; cursor:pointer;">Logout</button>
            </div>

            <div class="modal-box" style="width:100%; max-width:none; margin-bottom:20px;">
                <h3>Add App</h3>
                <input id="n-id" class="input-std" placeholder="Apple App ID (Required for Banner)">
                <input id="n-name" class="input-std" placeholder="App Name">
                <input id="n-scheme" class="input-std" placeholder="URL Scheme (zoom://)">
                <input id="n-icon" class="input-std" placeholder="Icon URL">
                <button class="btn-blue" onclick="saveApp()">Save App</button>
            </div>

            <div class="modal-box" style="width:100%; max-width:none; margin-bottom:20px;">
                <h3>Manage Apps</h3>
                <div id="admin-list" style="max-height:300px; overflow-y:auto;"></div>
            </div>

             <div class="modal-box" style="width:100%; max-width:none;">
                <h3>User Reports</h3>
                <div id="admin-reports">Loading...</div>
            </div>
        </div>
    </div>


    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDGi1smvUpUmw76Qrc0XWLRDDgpfEZAEDA",
            authDomain: "schoolappdownload.firebaseapp.com",
            databaseURL: "https://schoolappdownload-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "schoolappdownload",
            storageBucket: "schoolappdownload.firebasestorage.app",
            messagingSenderId: "386507255292",
            appId: "1:386507255292:web:c20e841b39538c43251679"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let allApps = [];

        // INIT
        window.onload = function() {
            // Check Theme Preference
            const savedTheme = localStorage.getItem('theme');
            if(savedTheme === 'classic' || (!savedTheme && window.innerWidth < 768)) {
                document.body.classList.remove('theme-mdm');
            }

            // Check URL for Admin
            const params = new URLSearchParams(window.location.search);
            if(params.get('page') === 'admin') {
                document.getElementById('global-loader').style.display = 'none';
                document.getElementById('admin-login').style.display = 'block';
                loadAdminData(); // Start loading admin data
            } else {
                initStore(params.get('id'));
            }
        };

        function initStore(targetId) {
            db.ref('apps').on('value', snap => {
                allApps = snap.val() ? Object.values(snap.val()) : [];
                renderLists();
                document.getElementById('global-loader').style.display = 'none';
                if(targetId) openApp(targetId);
            });
        }

        // RENDER
        function renderLists() {
            const mdmBody = document.getElementById('mdm-table-body');
            const classicBody = document.getElementById('classic-list-body');
            mdmBody.innerHTML = ''; classicBody.innerHTML = '';

            allApps.forEach(app => {
                // Icon
                let iconStyle = (app.icon && app.icon.includes('http')) ? `background-image:url('${app.icon}')` : `background-color:#ccc; display:flex; align-items:center; justify-content:center; color:white; font-weight:bold; font-size:20px;`;
                let iconInner = (app.icon && app.icon.includes('http')) ? '' : app.name[0];

                // MDM Row
                mdmBody.innerHTML += `
                    <tr onclick="location.href='?id=${app.id}'">
                        <td><div style="width:40px; height:40px; border-radius:8px; ${iconStyle} background-size:cover;">${iconInner}</div></td>
                        <td><b>${app.name}</b></td>
                        <td>${app.version || '1.0'}</td>
                        <td><span style="background:#f0f0f8; color:#007AFF; padding:4px 10px; border-radius:10px; font-size:12px; font-weight:700;">OPEN</span></td>
                    </tr>
                `;

                // Classic Item
                classicBody.innerHTML += `
                    <div class="classic-item" onclick="location.href='?id=${app.id}'">
                        <div class="classic-icon" style="${iconStyle}">${iconInner}</div>
                        <div style="flex:1;">
                            <div style="font-weight:600; font-size:16px;">${app.name}</div>
                            <div style="color:#888; font-size:13px;">Education</div>
                        </div>
                        <button style="background:#f0f0f8; color:#007AFF; border:none; padding:6px 15px; border-radius:15px; font-weight:700;">OPEN</button>
                    </div>
                `;
            });
        }

        // APP DETAIL
        async function openApp(id) {
            const app = allApps.find(a => a.id === id);
            if(!app) return;

            // Fetch Apple Data
            let apple = {};
            if(/^\d+$/.test(id)) {
                try {
                    let r = await fetch(`https://itunes.apple.com/lookup?id=${id}`);
                    let j = await r.json();
                    if(j.results.length) apple = j.results[0];
                } catch(e){}
            }

            const html = buildDetailHtml(app, apple);
            
            // Show correct view
            if(document.body.classList.contains('theme-mdm')) {
                document.getElementById('mdm-list-view').style.display = 'none';
                const v = document.getElementById('mdm-detail-view');
                v.innerHTML = html; v.style.display = 'block';
            } else {
                const v = document.getElementById('mobile-detail-view');
                v.innerHTML = html; v.style.display = 'block';
            }
            
            loadComments(id);
        }

        function buildDetailHtml(app, apple) {
            const desc = apple.description ? apple.description.replace(/\n/g, '<br>') : "No description.";
            const icon = apple.artworkUrl512 || app.icon;
            const iconStyle = icon && icon.includes('http') ? `background-image:url('${icon}')` : `background-color:#ccc; display:flex; align-items:center; justify-content:center; color:white; font-size:40px;`;
            
            return `
                <div style="padding:20px; max-width:800px; margin:0 auto;">
                    <div style="color:#007AFF; margin-bottom:10px; cursor:pointer; display:flex; align-items:center; gap:5px;" onclick="location.href='?'">
                        <i class="ph ph-caret-left-bold"></i> Back
                    </div>
                    <div style="display:flex; gap:20px; margin-bottom:30px;">
                        <div class="app-header-icon" style="${iconStyle}">${icon && icon.includes('http')?'':app.name[0]}</div>
                        <div>
                            <h1 style="margin:0 0 5px 0;">${app.name}</h1>
                            <div style="color:#888; margin-bottom:10px;">${apple.artistName || 'Developer'}</div>
                            <a href="${app.scheme||'#'}" class="install-btn">OPEN APP</a>
                        </div>
                    </div>
                    <div style="display:flex; border-top:1px solid #eee; border-bottom:1px solid #eee; padding:15px 0; margin-bottom:20px;">
                        <div style="flex:1; text-align:center; border-right:1px solid #eee;">
                            <div style="font-weight:700; font-size:18px;">${apple.averageUserRating?.toFixed(1) || '4.5'}â˜…</div>
                            <div style="font-size:11px; color:#999;">RATINGS</div>
                        </div>
                        <div style="flex:1; text-align:center;">
                            <div style="font-weight:700; font-size:18px;">${apple.version || app.version || '1.0'}</div>
                            <div style="font-size:11px; color:#999;">VERSION</div>
                        </div>
                    </div>
                    <h3>About</h3>
                    <p style="line-height:1.5; color:#333;">${desc}</p>
                    
                    <h3>Reviews</h3>
                    <div id="comments-box-${app.id}">Loading...</div>
                    <textarea id="review-in-${app.id}" class="input-std" placeholder="Write a review..."></textarea>
                    <button class="btn-blue" style="width:auto;" onclick="postComment('${app.id}')">Post</button>
                    <div style="height:50px;"></div>
                </div>
            `;
        }

        // COMMENTS
        function loadComments(id) {
            const box = document.getElementById(`comments-box-${id}`);
            db.ref('comments/'+id).on('value', s => {
                if(!s.val()) { box.innerHTML = '<div style="color:#999; margin-bottom:10px;">No reviews yet.</div>'; return; }
                let h = '';
                Object.values(s.val()).reverse().forEach(c => {
                    h += `<div class="rating-card"><b>${c.user}</b> <span style="color:#999; font-size:12px;">${new Date(c.date).toLocaleDateString()}</span><br>${c.text}</div>`;
                });
                box.innerHTML = h;
            });
        }
        function postComment(id) {
            const txt = document.getElementById(`review-in-${id}`).value;
            if(txt) {
                db.ref('comments/'+id).push({ user:'User', text:txt, date:Date.now() });
                document.getElementById(`review-in-${id}`).value = '';
            }
        }

        // THEME & REPORT
        function toggleTheme() {
            if(document.body.classList.contains('theme-mdm')) {
                document.body.classList.remove('theme-mdm');
                localStorage.setItem('theme', 'classic');
            } else {
                document.body.classList.add('theme-mdm');
                localStorage.setItem('theme', 'mdm');
            }
            // If we are in detail view, we need to reload to render correct view structure
            if(window.location.search.includes('id=')) location.reload();
        }

        function openReportModal() { document.getElementById('report-modal').style.display = 'flex'; }
        
        function sendReport() {
            const txt = document.getElementById('report-text').value;
            if(txt) {
                db.ref('requests').push({ msg: txt, date: Date.now() });
                alert("Report Sent!");
                document.getElementById('report-text').value = "";
                document.getElementById('report-modal').style.display = 'none';
            } else {
                alert("Please write something.");
            }
        }

        // ADMIN
        function loadAdminData() {
            db.ref('apps').on('value', s => {
                allApps = s.val() ? Object.values(s.val()) : [];
                renderAdminList();
            });
            db.ref('requests').on('value', s => {
                const rBox = document.getElementById('admin-reports');
                rBox.innerHTML = '';
                if(s.val()) {
                    Object.entries(s.val()).forEach(([k,v]) => {
                        rBox.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee;">${v.msg} <br><small style="color:red; cursor:pointer;" onclick="db.ref('requests/${k}').remove()">Dismiss</small></div>`;
                    });
                } else rBox.innerHTML = 'No reports.';
            });
        }
        function checkAdmin() {
            if(document.getElementById('admin-pin').value === '1234') {
                document.getElementById('admin-login').style.display = 'none';
                document.getElementById('admin-dash').style.display = 'flex';
            } else alert("Wrong PIN");
        }
        function saveApp() {
            const id = document.getElementById('n-id').value;
            if(id) {
                db.ref('apps/'+id).set({
                    id: id,
                    name: document.getElementById('n-name').value || 'New App',
                    scheme: document.getElementById('n-scheme').value,
                    icon: document.getElementById('n-icon').value
                });
                alert("Saved");
            }
        }
        function renderAdminList() {
            const l = document.getElementById('admin-list');
            l.innerHTML = '';
            allApps.forEach(a => {
                l.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;"><span>${a.name}</span> <span style="color:red; cursor:pointer;" onclick="if(confirm('Delete?')) db.ref('apps/${a.id}').remove()">Delete</span></div>`;
            });
        }

    </script>
</body>
</html>
