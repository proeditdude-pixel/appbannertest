<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="apple-itunes-app" content="app-id=1557595935">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Good Morning Chester</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff0000; /* Intense Red */
            color: white;
            font-family: 'Impact', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Initial 1s Splash */
        #first-scare {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Overlay for Browser Autoplay Bypass */
        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 888;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            display: none;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            margin: 10px;
            text-shadow: 5px 5px #000;
        }

        /* The moving jumpscare images */
        .scare-img {
            position: absolute;
            width: 250px;
            pointer-events: none;
            display: none;
            z-index: 10;
        }

        #main-img {
            max-width: 80%;
            border: 10px solid black;
            transition: 0.1s;
        }

        .btn-start {
            padding: 20px 50px;
            font-size: 30px;
            background: red;
            color: white;
            border: 5px solid white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="first-scare">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMEjApfWKxrtZWsZnGc1vRU7hO2gjmp_qz9_8lCi8UMw&s" width="100%">
    </div>

    <div id="overlay">
        <button class="btn-start" onclick="initChaos()">CLICK TJIS BUTTON FOR THE APP  CHESTER</button>
    </div>

    <div id="main-content" class="container">
        <h1>GOOD MORNING CHESTER</h1>
        <h1>我的查斯特 早上好</h1>
        <img id="main-img" src="https://i.ibb.co/zHhGQsRs/IMG-7441.jpg" alt="Morning Image">
    </div>

    <img class="scare-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYIyNahZExmCQmt_YI7V-qYWyBMfE1D5uy859dXJl1jQ&s=10">
    <img class="scare-img" src="https://media.tenor.com/2PY3SDpVro8AAAAe/lebron-james-1-percent.png">
    <img class="scare-img" src="https://preview.redd.it/pi38ojxhy3801.png?auto=webp&s=9da1f554e316d41251505a76412e5b2d92aec33d">
    <img class="scare-img" src="https://media.tenor.com/tERiuqTAHlAAAAAm/spongebob-spongebob-meme.webp">

    <audio id="audio" loop>
        <source src="https://quicksounds.com/uploads/tracks/1361413340_271665325_187009232.mp3" type="audio/mpeg">
    </audio>

    <script>
        const splash = document.getElementById('first-scare');
        const overlay = document.getElementById('overlay');
        const main = document.getElementById('main-content');
        const audio = document.getElementById('audio');
        const scares = document.querySelectorAll('.scare-img');

        // 1. Show first image for 1 sec, then show overlay button
        setTimeout(() => {
            splash.style.display = 'none';
            overlay.style.display = 'flex';
        }, 1000);

        function initChaos() {
            overlay.style.display = 'none';
            main.style.display = 'block';
            audio.play();

            // Start the jumpscare loop
            setInterval(showRandomScare, 800);

            // Screen movement effect
            document.addEventListener('mousemove', (e) => {
                document.getElementById('main-img').style.transform = 
                    `rotate(${Math.random() * 20 - 10}deg) scale(${1 + Math.random() * 0.2})`;
                
                // Random flash colors
                if(Math.random() > 0.8) {
                    document.body.style.backgroundColor = 'black';
                } else {
                    document.body.style.backgroundColor = 'red';
                }
            });
        }

        function showRandomScare() {
            const index = Math.floor(Math.random() * scares.length);
            const img = scares[index];
            
            img.style.left = Math.random() * (window.innerWidth - 200) + 'px';
            img.style.top = Math.random() * (window.innerHeight - 200) + 'px';
            img.style.display = 'block';
            
            setTimeout(() => { img.style.display = 'none'; }, 500);
        }
    </script>

</body>
</html>
