<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="apple-itunes-app" content="app-id=1575825004"/> 
    
    <title>Good Morning Greeting</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            margin: 0.5rem 0;
            color: #ff9800; /* Warm morning orange */.
        }

        h1.chinese {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.02);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Good Morning</h1>
        <h1 class="chinese">我的朋友 早上好</h1>
        
        <a href="https://ibb.co/84D6NM5M" target="_blank">
            <img src="https://i.ibb.co/zHhGQsRs/IMG-7441.jpg" alt="Morning Greeting Image">
        </a>
        
        <p class="footer">Sent with warmth</p>
    </div>

</body>
</html>
